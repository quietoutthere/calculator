<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy-Dandy-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-body">
        <div id="display"></div>
        <div class="numbers">
            <button id="0" value="0">0</button>
            <button id="1" value="1">1</button>
            <button id="2" value="2">2</button>
            <button id="3" value="3">3</button>
            <button id="4" value="4">4</button>
            <button id="5" value="5">5</button>
            <button id="6" value="6">6</button>
            <button id="7" value="7">7</button>
            <button id="8" value="8">8</button>
            <button id="9" value="9">9</button>
            <button id=".">.</button>
        </div>
        <div class="operators">
            <button id="+" value="+">+</button>
            <button id="-" value="-">-</button>
            <button id="/" value="/">/</button>
            <button id="*" value="*">*</button>
            <button id="=" value="=">=</button>
            <button id="clear" type="submit">C</button>
        </div>
        <div class="memory">
            <button id="M+" type="submit">M+</button>
            <button id="M-" type="submit">M-</button>
            <button id="MR" type="submit">MR</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
